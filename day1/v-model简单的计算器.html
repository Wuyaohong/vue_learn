<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue2.5.17.js"></script>
    <title>简单的计算器</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="n1">
    <select name="" id="" v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="n2">
    <input type="button" value="=" v-on:click="play">
    <input type="text" v-model="result">
</div>

    <script>
    var vm=new Vue({
        el:'#app',
        data:{
            n1:0,
            n2:0,
            opt:'+',
            result:0
        },
        methods:{
            play(){
                switch(this.opt){
                    case '+':
                        this.result=parseInt(this.n1) + parseInt(this.n2);
                    break;
                    case '-':
                        this.result=parseInt(this.n1)-parseInt(this.n2);
                    break;
                    case '*':
                        this.result=parseInt(this.n1)*parseInt(this.n2);
                    break;
                    case '/':
                        this.result=parseInt(this.n1)/parseInt(this.n2);
                    break;
                }
               /* var anoc=this.n1+this.opt+this.n2;
                this.result=eval(anoc);*/
            }
        }
    })
    </script>
</body>
</html>
