<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue2.5.17.js"></script>
    <title>Document</title>
    <style>
    .red{
        color: red;
    }
    .thin{
        font-weight: 200;
    }
    .italic{
        font-style: italic;
    }
    .active {
        letter-spacing: 0.5em;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 第一种使用方式，传递一个数组，class需要使用 v-bind 做数据绑定。-->
        <h1 :class="['red','thin']">这是一个H1。</h1>
        
        <!-- 在数组中使用三元表达式 -->
        <h1 v-bind:class="['thin','italic',flag?'active':'']">这是一个H1。</h1>
        
        <!-- 在数组中使用对象来代替三元表达式 -->
        <h1 v-bind:class="['thin','italic',{'active':flag}]">这是一个H1。</h1>
        
        <!-- 在为class使用v-bind绑定对象时，对象的属性是类名，对象的属性可带引号也可不带 -->
        <h1 v-bind:class="{red:true,thin:true,italic:false,active:false}">这是一个H1。</h1>
        <!-- 下一行这句等同于上一行代码 -->
        <h1 v-bind:class="classObj">这是一个H1。</h1>
    </div>


    <script>
    var vm=new Vue({
        el: '#app',
        data:{
            flag:true,
            classObj:{red:true,thin:true,italic:false,active:false}
        },
        methods:{

        }
    })    
    </script>
</body>
</html>
