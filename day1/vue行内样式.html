<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue2.5.17.js"></script>
    <title>vue中样式-style</title>
</head>
<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->

        <!-- 第一种,直接通过v-bind绑定style属性 -->
        <h1 :style="{color:'red','font-weight':400}">这是一个h1</h1>
        <!--第二种，将样式定义到data中，并直接引用到style中  -->
        <h1 :style="styleobj">这是一个h1</h1>
        <!-- 第三种 ，在:style中通过数组引用多个data上的样式对象-->
        <h1 :style="[styleobj,styleobj1]">这是一个h1</h1>

    </div>


    <script>
    var vm=new Vue({
        el:'#app',
        data:{
            styleobj:{color:'red','font-weight':200},
            styleobj1:{color:'blue','font-style':'italic'}
        },
        methods:{}
    })
    </script>
</body>
</html>
