<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue2.5.17.js"></script>
    <title>事件修饰符</title>
    <style>
    .div_ {
        height: 400px;
        background-color: aquamarine;
    }
    </style>
</head>
<body>
    <div id="app" >
        <!-- .stop阻止冒泡,通过控制台输出观察有无.stop的区别 -->
        <!-- <div class="div_" v-on:click="divHandler">
            <input type="button" value="点我呀" @click.stop="btnHandler">
        </div> -->


        <!-- .prevent阻止默认行为 -->
        <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">百度一下</a> -->


        <!-- .capture实现捕获触发（通过控制台输出观察） -->
        <!-- <div class="div_" @click.capture="divHandler">
            <input type="button" value="点我呀" @click="btnHandler">
        </div> -->


        <!-- .self只有点击当前元素才会触发事件处理函数 （.self只会阻止自己身上的冒泡行为）-->
        <!-- <div class="div_" @click.self="divHandler">
            <input type="button" value="点我呀" @click="btnHandler">
        </div> -->


        <!-- .once只触发一次事件处理函数 -->
        <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">百度一下</a> -->


    </div>


    <script>
        var vm =new Vue({
            el:'#app',
            data:{},
            methods:{
                divHandler(){
                    console.log("触发了divHandler事件");
                },
                btnHandler(){
                    console.log("触发了btnHandler事件");
                },
                linkClick(){
                    console.log("触发了aHandler事件");                    
                }
            }
        }) 
    </script>
</body>
</html>
