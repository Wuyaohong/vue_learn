<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue2.5.17.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 迭代普通数组 ps.格式(每一项,索引值)固定！-->
        <p v-for="(item,i) in list">索引值：{{i}}---每一项值：{{item}}</p>
        <!-- 迭代对象数组  依次为(每一项值,索引)-->
        <p v-for="user in objlist">ID:{{user.id}}---Name:{{user.name}}</p><!--也可加上索引：（user,i）-->
       <!-- 迭代对象  依次为(val,key,i)-->
        <p v-for="(val,key,i) in obj">{{i}}---{{key}}---{{val}}</p>
        <!-- 迭代数字 这种情况下，count值从 1 开始-->
        <p v-for="count in 10">这是第{{count}}次循环</p>


        <!-- v-for循环中 key 属性的使用 -->
        <div>
                <label for="userId">用户ID:</label><input type="text" id="userId" v-model="id">
                <label for="userName">用户名儿:</label><input type="text" id="userName" v-model="name">
                <input type="button" value="添加" @click="addUser">
        </div>
        <!-- v-for循环的时候，key属性只能使用number/string  -->
        <p v-for="user in objlist" :key="user.id"><!--必须使用 v-bind 属性绑定的形式指定key的值-->
            <input type="checkbox" >
            {{user.id}}---{{user.name}}
        </p>
    </div>

    <script>
     var vm=new Vue({
         el:'#app',
         data:{
             id:'',
             name:'',
             list:[1,2,3,4,5,6],
            objlist:[
                {id:1,name:'老大'},
                {id:2,name:'老二'},
                {id:3,name:'老三'},
                {id:4,name:'老四'},
            ],
            obj:{id:1,name:'Tony',gender:'male'}
         },
         methods:{
             addUser(){
                this.objlist.push({id:this.id,name:this.name});
               //this.objlist.unshift({id:this.id,name:this.name});  使用unshift(从数组头部插入新数据)可以发现，当你选中其中一项(个用户)再添加新用户，你原本选中的用户会发生变化，因此为了逻辑严密，要使用 key.

             }
         }
     }) 
    </script>
</body>
</html>
